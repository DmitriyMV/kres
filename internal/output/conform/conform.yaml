---
policies:
- type: commit
  spec:
    dco: true
    gpg:
      required: {{ .EnableGPGSignatureCheck }}
{{- if .Organization }}
      identity:
        gitHubOrganization: {{ .Organization }}
{{- end }}
    spellcheck:
      locale: US
    maximumOfOneCommit: true
    header:
      length: 89
      imperative: true
      case: lower
      invalidLastCharacters: .
    body:
      required: true
    conventional:
      types: {{ .Types }}
      scopes: {{ .Scopes }}
{{- if .EnableLicenseCheck }}
- type: license
  spec:
    skipPaths:
      - .git/
    includeSuffixes:
      - .go
    excludeSuffixes:
      - .pb.go
      - .pb.gw.go
    header: "{{ .LicenseHeader | js }}"
{{ end -}}
